<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Miatoll</title>

        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/gsap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    </head>
    <body>
        <main class="container device-container">
            <section class="device-img">
                <img src="../img/miatoll.png" alt="lkmsc" />
            </section>
            <section class="device-data">
                <div class="device-info">
                    <p class="device-name">Redmi Note 9s / Pro / Max / Poco M2 Pro</p>
                    <p class="dev">Dev - <span class="red">Porters</span></p>
                </div>
                <div class="device-buttons">
                    <a href="https://droplink.co/Scarlet" class="btn btn-white">MIUISR Scarlet</a>

                    <!-- Open Button -->
                    <a href="#" class="btn btn-red" id="open"
                        >Archive <span><i class="fa-regular fa-folder-open"></i></span
                    ></a>
                </div>
            </section>
        </main>
        <div class="credits">Designed By <span class="red">@ADX69</span></div>

        <section class="popup-container">
            <div class="popup">
                <div class="device-buttons">
                    <a href="https://droplink.co/Scarlet" class="btn btn-black">MIUISR Scarlet</a>

                    <!-- Close Button -->
                    <a href="#" class="btn btn-red" id="close"
                        ><span><i class="fa-solid fa-arrow-left"></i></span>&nbsp;Back</a
                    >
                </div>
            </div>
        </section>
        <script src="../js/devices.js"></script>
    </body>
</html>
